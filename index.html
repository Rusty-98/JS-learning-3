<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Learning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        JS Learning P3
    </nav>
    <h1>
        Number Guessing Challange
    </h1>
    <form>
        <h1>
            Guess the number between 0 and 100
        </h1>
        <input type="text" placeholder="Enter a Number" id="num">
        <input type="submit" id="btn">
    </form>
    <div class="result">
        <h1>
            Guessed Nums- <span id="arr">[ ]</span>
        </h1>
        <h2>Message- <span id="msg">Guess a higher number</span></h2>
        <h1>
            Guess Remaining - <span id="chances">10</span>
        </h1>
    </div>
    <script src="./script.js"></script>
</body>
</html>
